<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Gallery - Charlie Petel</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif;
        background: #fff;
        color: #000;
      }

      header {
        padding: 2rem 2rem 1rem;
      }

      .header-inner {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 1.3rem;
        white-space: nowrap;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: flex-end;
      }

      nav a {
        position: relative;
        text-decoration: none;
        color: #000;
        font-size: 0.9rem;
        text-transform: uppercase;
        padding: 0.5rem 0;
      }

      nav a::before,
      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        height: 1px;
        background: #000;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      nav a::before {
        top: 0; /* obere Linie */
      }

      nav a::after {
        bottom: 0; /* untere Linie */
      }

      nav a:hover::before,
      nav a:hover::after,
      nav a.active::before,
      nav a.active::after {
        transform: scaleX(1); /* Linien sichtbar machen */
      }

      .image-container {
        position: relative;
        text-align: center;
        margin: 3rem auto;
        max-width: 900px;
      }

       .image-container img {
        width: 100%;
        height: auto;
        max-width: 540px; /* optional, um nicht größer als Original zu werden */
      }

      .overlay-text {
        position: relative;
        text-align: center;
        margin: 3rem auto;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
      }

      .overlay-text p {
        margin: 0;
        font-size: 1.4rem;
      }
        
      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.85rem;
        color: #000;
        border-top: 1px solid #ccc;
        margin-top: 4rem;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-inner">
        <div class="logo"><a href="index.html">Charlie Petel</a></div>
      </div>
    </header>

    <main class="exhibit">
      <div class="image-container">
        <img src="aktuell.jpg" alt="Aktuell" />
            <div class="overlay-text">
          <p>The new website for the Charlie Petel Gallery is currently under construction</p>
        </div>
        <a href="https://instagram.com/charliepetel" target="_blank" rel="noopener noreferrer">
          <i class="fa fa-instagram" style="font-size: 25px; color: black"></i
        ></a>
      </div>
    </main>

    <footer>© 2025 Charlie Petel. All rights reserved.</footer>
  </body>
</html>
